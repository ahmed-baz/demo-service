version: '3.8'

services:
  demo-service-db:
    image: postgres:alpine3.17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo
      PGPORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - demo-service-net

  demo-service:
    build: .
    image: ahmedbaz/demo-service:1.4
    ports:
      - "8080:2222"
    depends_on:
      - demo-service-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://demo-service-db:5432/demo
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - demo-service-net

volumes:
  postgres-data:
networks:
  demo-service-net:
